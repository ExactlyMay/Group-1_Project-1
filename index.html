<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendly Reminder</title>
    <link rel="icon" type="image/png" href="assets/images/friend.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>
    <div class='container'>

        <div class='row'>
            <div class='col m8 offset-m2 center-align titleContent'>
                <h1>Friendly Reminder</h1>
                <h4>Find time to hang out with friends</h4>
            </div>
        </div>
      
        <div class='row'>
            <div class='col m4 offset-m2'>
                <h5>Create account</h5>
                <form>
                    <div class="input-field col m6">
                        <label>First Name</label><br><br>
                        <input id="first_name" type="text" class="validate">
                    </div>
                    <div class="input-field col m6">
                        <label>Last Name</label><br><br>
                        <input id="last_name" type="text" class="validate">
                    </div>
                    <div class="input-field col m12">
                        <label>Username</label><br><br>
                        <input id="password" type="text" class="validate">
                    </div>
                    <div class="input-field col m12">
                        <label>Password</label><br><br>
                        <input id="password" type="password" class="validate">
                    </div>
                    <div class="input-field col m12">
                        <input id="createAccount" type="submit" class="validate btn">
                    </div>
                </form>
            </div>
            <div class='col m4'>
                <h5>Log in</h5>
                <form>
                    <div class="input-field col m12">
                        <label>Username</label><br><br>
                        <input id="password" type="text" class="validate">
                    </div>
                    <div class="input-field col m12">
                        <label>Password</label><br><br>
                        <input id="password" type="password" class="validate">
                    </div>
                    <div class="input-field col m12">
                        <input id="login" type="submit" class="validate btn">
                    </div>
                </form>
            </div>
        </div>

    </div>


    <!-- Javascript, jqwidgets, & jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
